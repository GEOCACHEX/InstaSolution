<html>
<head>
	<title>GEOCACHEX® InstaSolution™</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no," />
	<link rel="icon" type="image/jpeg" href="favicon.jpg">
	<link rel="preload" href="favicon.jpg" as="image" >

	<script>

		// Caching
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {

				/*navigator.serviceWorker.getRegistrations().then(function(registrations) {
					for(let registration of registrations) {
						registration.unregister()} })*/


				navigator.serviceWorker.register('sw-bundle.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}

		// Message
		window.addEventListener('message' ,function(e) {
			if(e.data === 'apploaded') {
				const loader = document.querySelector('#loading-screen');
				loader.classList.add('exit');
				setTimeout(() => loader.remove(), 1000);

			}
		},false);

	</script>

	<style>
		body {
			margin : 0;
			overflow: hidden;
		}
		#app {
			position:fixed;
			top:0;
			left:0;
			bottom:0;
			right:0;
			width:100%;
			height:100%;
			border:none;
			margin:0;
			padding:0;
			overflow:hidden;
			z-index: 10000;
		}
		.loader-text {
			color: white;
			filter: drop-shadow(2px 2px 2px black);
			font-size: 18px;
		}
		#loading-screen {
			position: fixed;
			top: -100%;
			left: 0;
			right: 0;
			bottom: -100%;
			background-color: #126524;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			z-index: 999999999;
			transition: all 0.5s ease-in-out;
		}
		#loading-screen.exit {
			opacity: 0;
			transform: translateY(-50px);
			pointer-events: none;
		}
		.loader,
		.loader:after {
			border-radius: 50%;
			width: 10em;
			height: 10em;
		}
		.loader {
			margin: 18px;
			font-size: 10px;
			position: relative;
			text-indent: -9999em;
			border-top: 1.1em solid rgba(255, 255, 255, 0.2);
			border-right: 1.1em solid rgba(255, 255, 255, 0.2);
			border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
			border-left: 1.1em solid #ffffff;
			-webkit-transform: translateZ(0);
			-ms-transform: translateZ(0);
			transform: translateZ(0);
			-webkit-animation: load8 1.1s infinite linear;
			animation: load8 1.1s infinite linear;
		}
		@-webkit-keyframes load8 {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}
		@keyframes load8 {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}

	</style>
</head>

<body style="background-color: #126524">

<div id="loading-screen">
	<div class="loader"></div>
	<div class="loader-text">GEOCACHEX® InstaSolution™</div>
</div>
